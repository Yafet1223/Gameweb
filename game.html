<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="game.css">
    </head>
    <body>
<div class="header1">
 <h1>Welcome to GameHub</h1>
</div>
<div class="header2">
    <h2>Choose a Game</h2>
</div>

</body>
<section class="games-section">
            <h2 class="section-title">Featured Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-image-wrapper">
                        <img src="cheese1.jpg" alt="Cheese Game" class="game-image">
                        <div class="game-overlay">
                            <button class="play-btn" id="play1">Play Now</button>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Cheese Challenge</h3>
                        <p class="game-category">Puzzle</p>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-image-wrapper">
                        <img src="tic tac toe.jpg" alt="Tic Tac Toe" class="game-image">
                        <div class="game-overlay">
                            <button class="play-btn" id="play2">Play Now</button>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Tic Tac Toe</h3>
                        <p class="game-category">Strategy</p>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-image-wrapper">
                        <img src="checkers.jpg" alt="Checkers" class="game-image">
                        <div class="game-overlay">
                            <button class="play-btn" id="play3" >Play Now</button>
                        </div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Checkers</h3>
                        <p class="game-category">Strategy</p>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-image-wrapper">
                        <img src="cheese2.jpg" alt="Cheese Game 2" class="game-image">
                        <div class="game-overlay">
                            <button class="play-btn" id="play4">Play Now</button>
                        </div>
                        
                        
                        
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">Cheese Adventure</h3>
                        <p class="game-category">Puzzle</p>
                    </div>
                </div>
            </div>
        </section>
<script src="two.js"></script>

</html>
